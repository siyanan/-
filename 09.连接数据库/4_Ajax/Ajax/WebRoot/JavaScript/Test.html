<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Test.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script type="text/javascript">
	function delUser(delID){
		var status=window.confirm("您确定要删除吗?");
		if(status){
			//创建XMLHttpRequest对象
			var xmlhttp;
			if(window.ActiveXObject){//IE浏览器
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}else if(window.XMLHttpRequest){
				xmlhttp=new XMLHttpRequest();
			}else{xmlhttp
				alert("请求对象创建失败!")
			}
			//创建请求
			
			xmlhttp.open("post","../JSServlet",true);//参1: 请求方式  参2:请求路径 参3: 是否异步请求
			xmlhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");//告诉服务器,请求实体中含有参数
			
			//xmlhttp.open("get","../JSServlet",true);//参1: 请求方式  参2:请求路径 参3: 是否异步请求
			//创建回调函数
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4){//表示服务器处理请求结束: 处理异常 处理正常
					if(xmlhttp.status==200){//表示处理请求成功 :  不代表业务处理结果(-1  非-1)
						var rs=xmlhttp.responseText;//获得服务器返回的数据
						alert(rs);
					}
				}	
			}
			//发送请求: send("参数名=值&参数名=值&...")
			xmlhttp.send(null);
			//xmlhttp.send(null);
		}
	}
	
	/*
	 * post请求是通过请求实体传递参数
	 * get请求是通过地址传递参数
	 */
	</script>
  </head>
  
  <body>
    JavaScript版ajax<br>
    <a href="javascript:void(0)" onclick="delUser()">删除用户</a>
  </body>
</html>
